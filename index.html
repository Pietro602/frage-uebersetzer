
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frage stellen</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .box { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    textarea { width:100%; height:120px; }
    button { margin-top:10px; padding:10px 15px; font-size:16px; }
    #result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Stelle deine Frage</h2>
    <p>Du kannst deine Frage in deiner Muttersprache schreiben.</p>
    <textarea id="input" placeholder="Deine Frage..."></textarea>
    <button onclick="translateText()">Übersetzen</button>
    <div id="result"></div>
  </div>

<script>
async function translateText() {
  const text = document.getElementById('input').value;
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = 'Übersetze...';

  try {
    const response = await fetch('https://libretranslate.com/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        q: text,
        source: 'auto',
        target: 'de',
        format: 'text'
      })
    });

    const data = await response.json();
    resultDiv.textContent = 'Deutsche Übersetzung: ' + data.translatedText;
  } catch (error) {
    resultDiv.textContent = 'Fehler bei der Übersetzung.';
  }
}
</script>
  <script src="script.js"></script>
</body>
</html>
