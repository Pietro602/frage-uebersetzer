<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frage-Übersetzer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Stelle deine Frage</h2>
    <p>Du kannst deine Frage in deiner Muttersprache schreiben.</p>

    <textarea id="input" placeholder="Deine Frage..."></textarea>

    <button onclick="translate()">Übersetzen</button>

    <div id="result"></div>
  </div>

  <!-- JavaScript wird HIER eingebunden -->
  <script src="script.js"></script>

</body>
</html>
